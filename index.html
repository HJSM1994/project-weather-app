    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HJSM Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="weather-app">
            <h1>Manchester, UK</h1>
            <ul>
                <li>
                    Wednesday 10:00
                </li>
                <li>
                    Rainy
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <img src="imglink" alt="alt text" />
                    10℃ | ℉
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: 40%
                        </li>
                        <li>
                            Wind speed: 5mph
                        </li>
                    </ul>
                    <button type="button" class="btn btn-success">Current location</button>
                </div>
            </div>
        </div>
        <small>
            <a href="#" onclick="window.open('https://github.com/HJSM1994/project-weather-app.git', '_blank')">Open
                source code by Hannah
                Jane Meehan</a>
        </small>
    </div>


    </div>
