<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HJSM Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=M+PLUS+1p:wght@100;400&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>

<body>
    <div class="container">
        <div class="weather-app-wrap">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-10">
                            <input type="search" placeholder="Type a city" class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-2">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>

                    </div>
                </form>
                <i class="fa-solid fa-location-pin fa-2xl" style="color: #0471d7;"></i>
                <h1 id="city"> Manchester, UK</h1>
                <ul>
                    <li id="date-today"></li>
                    <li id="weather-today"> </li>
                    <li><img src="img/weatherimg.png" alt="weather icon" id="icon"></li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <strong id="currentTemp">10</strong> <span class="degree-links"> <i
                                class="fa-solid fa-temperature-low fa-beat" style="color: #0c9239;"></i><small> <a
                                    href="#" id="celsius-link" class="active">C </a>|<a href="#"
                                    id="fahrenheit-link">°F</a> </small> </span>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                <strong>Humidity</strong>: <span id="humidity"></span>% <i class="fa-solid fa-droplet"
                                    style="color: #0471d7;"></i>
                            </li>
                            <li>
                                <strong> Wind speed</strong>: <spad id="windSpeed"></spad>mph <i
                                    class="fa-solid fa-wind" style="color: #0471d7;"></i>
                            </li>
                        </ul>
                        <br />
                    </div>
                </div>
                <div class="weather-forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forecast-date">Monday</div>
                            <img src="https://openweathermap.org/img/wn/01d@2x.png" width="42px" /> <br />
                            <div class="weather-forecast-temperatures">
                                <span class="weather-forecast-temperature-max">18°</span>
                                <span class="weather-forecast-temperature-min">12°</span>
                            </div>
                        </div>
                    </div>
                </div>
                <small>
                    <a href="#"
                        onclick="window.open('https://github.com/HJSM1994/project-weather-app.git', '_blank')">Open
                        source code by Hannah
                        Jane Meehan</a>
                </small>
            </div>
        </div>


    </div>
    <script src="src/app.js"></script>
    <script src="https://kit.fontawesome.com/20f806b988.js" crossorigin="anonymous"></script>
</body>

</html>
