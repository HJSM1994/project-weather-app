<body>
    <div class="container">
        <div class="weather-app-wrap">
            <div class="weather-app">
                <h1 id="city"> <i class="fa-solid fa-location-pin fa-lg" style="color: #0471d7;"></i> Manchester, UK
                </h1>
                <ul>
                    <li id="date-today"></li>
                    <li id="weather-today"> </li>
                </ul>
                <div class="row">
                    <div class="col-6">

                        <strong id="currentTemp">10</strong> <i class="fa-solid fa-temperature-low fa-beat"
                            style="color: #0c9239;"></i><small class="degrees"> C | Â°F</small>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind speed: <spad id="windSpeed"></spad>mph
                            </li>
                        </ul>
                        <button type="button" class="btn btn-success">Current location</button>
                        <br />
                    </div>
                </div>
            </div>
