<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HJSM Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    </head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1> <i class="fa-solid fa-location-pin fa-lg" style="color: #0471d7;"></i> Manchester, UK </h1>
            <ul>
                <li>
                    Wednesday 10:00
                </li>
                <li>
                    Rainy
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <i class="fa-solid fa-temperature-low fa-beat" style="color: #0c9239;"></i>
                    10℃ | ℉
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: 40%
                        </li>
                        <li>
                            Wind speed: 5mph
                        </li>
                    </ul>
                    <button type="button" class="btn btn-success">Current location</button>
                    <br />
                    <small>
                        <a href="#"
                            onclick="window.open('https://github.com/HJSM1994/project-weather-app.git', '_blank')">Open
                            source code by Hannah
                            Jane Meehan</a>
                    </small>
                </div>
            </div>
        </div>

    </div>


    </div>
    <script src="src/app.js"></script>
    <script src="https://kit.fontawesome.com/20f806b988.js" crossorigin="anonymous"></script>
</body>

</html>
